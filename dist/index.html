<!DOCTYPE html>
<html lang="en">

<head>
  <title>Main</title>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
  <meta name="author" content="Kolosov Arkady">
  <!-- <meta name="keywords" content=""> -->
  <!-- <meta name="description" content=""> -->
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="shortcut icon" href="img/shortcut.svg">
</head>


<body>
  <!-- WRAPPER -->
  <div class="wrapper">

    <!-- HEADER -->
    <header class="header">
  <div class="header__container">
    <div class="header__body">
      <a href="#home" class="header__logo">
        <img src="img/logo.svg" alt="Logo Icon">
      </a>
      <nav class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#home" class="menu__link link">Home</a>
          </li>
          <li class="menu__item">
            <a href="#about" class="menu__link link">About</a>
          </li>
          <li class="menu__item">
            <a href="#pages" class="menu__link link">Pages</a>
          </li>
          <li class="menu__item">
            <a href="#services" class="menu__link link">Services</a>
          </li>
        </ul>
      </nav>
      <div class="header__cart cart-header">
        <span class="cart-header__text">Cart</span>
        <span class="cart-header__amount">0</span>
        <ion-icon name="bag-outline"></ion-icon>
      </div>
      <a href="#" class="header__button button button_blue-bg">Get started</a>
      <button class="header__burger burger" type="button">
        <span></span>
      </button>
    </div>
  </div>
</header>


    <!-- PAGE -->
    <main id="home" class="main">
      <style>
        main {
          height: 2000px;
        }
      </style>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
  <div class="footer__container">

  </div>
</footer>


  </div>

  <!-- IONICONS -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- MAIN.JS -->
  <script src="js/main.min.js"></script>

</html>
